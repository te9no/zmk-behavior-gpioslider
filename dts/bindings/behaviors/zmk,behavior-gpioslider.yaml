description: GPIO Slider behavior
compatible: "zmk,behavior-gpioslider"

include: zero_param.yaml

properties:
  label:
    type: string
    required: true
    description: Unique label for the GPIO slider

  gpios:
    type: phandle-array
    required: true
    description: GPIO pin to be used for the slider input

  poll-interval-ms:
    type: int
    default: 10
    description: Polling interval in milliseconds

  threshold-position-up:
    type: int
    default: 768
    description: Threshold position for upward movement (0-1023)

  threshold-position-down:
    type: int
    default: 256
    description: Threshold position for downward movement (0-1023)
